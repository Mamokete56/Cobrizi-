  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>

    <h1>Cobrizi Mokwepa - Image Gallery</h1>

  <nav>

  <main>
    <section class="gallery">
      <img src="images/cobrizi1.jpg" alt="Cobrizi at a conference">
      <img src="images/cobrizi2.jpg" alt="Cobrizi giving a speech">
      <img src="images/cobrizi3.jpg" alt="Cobrizi outdoor portrait">
      <img src="images/cobrizi4.jpg" alt="Cobrizi working on a project">
